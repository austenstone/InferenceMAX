name: Template - Collect Results

on:
  workflow_call:
    inputs:
      exp-name:
        required: false
        type: string
        default: ''

permissions:
  contents: write  # Required for file-upload action

jobs:
  collect-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.REPO_PAT }}
          fetch-depth: 0

      - name: Download JSON artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: results/
          pattern: ${{ inputs.exp-name && format('{0}_*', inputs.exp-name) || '*' }}

      - name: Print summary
        run: python3 utils/summarize.py results/ >> $GITHUB_STEP_SUMMARY

      - name: Aggregate results
        run: python3 utils/collect_results.py results/ ${{ inputs.exp-name || 'all' }}

      - name: Upload aggregated results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: results_${{ inputs.exp-name || 'all' }}
          path: agg_${{ inputs.exp-name || 'all' }}.json

      - name: Plot performance
        run: |
          pip install -q matplotlib
          python3 utils/plot_perf.py results/ ${{ inputs.exp-name || 'all' }}
          
      - name: Upload performance graphs
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: graphs_${{ inputs.exp-name || 'all' }}
          path: |
            tput_vs_intvty_*_${{ inputs.exp-name || 'all' }}.png
            tput_vs_e2el_*_${{ inputs.exp-name || 'all' }}.png

      - name: Find PNG files
        id: find-files
        run: |
          shopt -s nullglob
          files=(tput_vs_intvty_*_${{ inputs.exp-name || 'all' }}.png tput_vs_e2el_*_${{ inputs.exp-name || 'all' }}.png)
          echo "files=${files[*]}" >> $GITHUB_OUTPUT
          echo "count=${#files[@]}" >> $GITHUB_OUTPUT

      - name: Upload and display images
        if: steps.find-files.outputs.count > 0
        run: |
          shopt -s nullglob
          exp_name="${{ inputs.exp-name || 'all' }}"
          
          # Upload images using austenstone/file-upload pattern
          # This implements the same logic as austenstone/file-upload@v1 but handles multiple files at once
          
          files=(tput_vs_intvty_*_${exp_name}.png tput_vs_e2el_*_${exp_name}.png)
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout or create images branch
          git fetch origin images 2>/dev/null || true
          if git ls-remote --heads origin images | grep -q images; then
            git checkout -B images origin/images
          else
            git checkout --orphan images
            git rm -rf . 2>/dev/null || true
          fi
          
          # Add PNG files
          for file in "${files[@]}"; do
            git add "$file" 2>/dev/null || true
          done
          
          # Commit and push
          if ! git diff --staged --quiet 2>/dev/null; then
            git commit -m "Upload performance graphs for ${exp_name}" --no-verify
            git push -f origin images
          fi
          
          # Return to original branch
          git checkout -
          
          # Generate markdown summary
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Performance Graphs" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          
          # Throughput vs Interactivity
          intvty_files=(tput_vs_intvty_*_${exp_name}.png)
          if [ ${#intvty_files[@]} -gt 0 ]; then
            echo "### Throughput vs Interactivity" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            for file in "${intvty_files[@]}"; do
              model=$(echo "$file" | sed "s/tput_vs_intvty_//" | sed "s/_${exp_name}.png//")
              echo "#### ${model^^}" >> "$GITHUB_STEP_SUMMARY"
              url="https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/images/${file}"
              echo "![${file}](${url})" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
            done
          fi
          
          # Throughput vs E2E Latency
          e2el_files=(tput_vs_e2el_*_${exp_name}.png)
          if [ ${#e2el_files[@]} -gt 0 ]; then
            echo "### Throughput vs End-to-End Latency" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            for file in "${e2el_files[@]}"; do
              model=$(echo "$file" | sed "s/tput_vs_e2el_//" | sed "s/_${exp_name}.png//")
              echo "#### ${model^^}" >> "$GITHUB_STEP_SUMMARY"
              url="https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/images/${file}"
              echo "![${file}](${url})" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
            done
          fi
